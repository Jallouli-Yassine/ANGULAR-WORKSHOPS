<div class="container">
  <div class="row justify-content-center">

    <div class="col-md-6">
      <form [formGroup]="addAccountForm" (ngSubmit)="save()">

        <div class="form-group">
          <h2>add account</h2>
          <label for="title">titre</label>
          <input formControlName="title" type="text" name="title" id="title" class="form-control">
        </div>

        <div class="form-group">
          <label for="image">image</label>
          <input formControlName="image" type="text" name="image" id="image" class="form-control" required>
        </div>



        <div class="form-group">
          <label for="description">description</label>
          <input formControlName="description" type="text" name="description" id="description" class="form-control">
        </div>

        <input [disabled]="addAccountForm.invalid"  type="submit" value="add account" class="btn btn-info">
      </form>
    </div>
  </div>
</div>
